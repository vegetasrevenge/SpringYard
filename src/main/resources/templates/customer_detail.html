<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>

    <div class="container">
        <span th:text="${customer.id}"></span>
        <span th:text="${customer.firstName}"></span>
        <span th:text="${customer.lastName}"></span>
        <span th:text="${customer.phone}"></span>
        <span th:each="email : ${customer.emails}"></span>
            <span th:text="${email}"></span>
    </div>



</body>
</html>
